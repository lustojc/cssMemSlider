<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <input type="radio" name="radio" id="rad1" checked>
            <input type="radio" name="radio" id="rad2">
            <input type="radio" name="radio" id="rad3">
            <input type="radio" name="radio" id="rad4">
            <div class="slides">
                <div class="slide s1">
                    <img src="./assets/img/fanta.png" alt="fanta">
                    <p>Я пью фанту!</p>
                </div>
                <div class="slide">
                    <img src="./assets/img/mac.png" alt="mac">
                    <p>Я кушаю Макдональдс!</p>
                </div>
                <div class="slide">
                    <img src="./assets/img/nuts.png" alt="nuts">
                    <p>Я кушаю батончик Nuts!</p>
                </div>
                <div class="slide">
                    <img src="./assets/img/twix.png" alt="twix">
                    <p>Ну а тут Twix с хлебом!</p>
                </div>
            </div>
            <div class="nav">
                <label for="rad1" class="bar b1"></label>
                <label for="rad2" class="bar b2"></label>
                <label for="rad3" class="bar b3"></label>
                <label for="rad4" class="bar b4"></label>
            </div>
        </div>
    </div>
</body>

</html>
